{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="{% static 'gnss/css/Style.css' %}">
	<title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- Custom Style   -->
    <link rel="stylesheet" href="{% static 'gnss/css/login.css' %}">
</head>
<body>
    <nav>
        <input id="nav-toggle" type="checkbox">
        <div class="logo"> <a href="{% url 'index' %}">GNSS</a></div>

  
    </nav>
	
	<div class="container">

		<form method="POST" class="register active">
			{% csrf_token %}
			<h2 class="title">Register your account</h2>
			
			<div class="form-group">
				<label for="email">First Name</label>
				<div class="input-group">
					<input type="text" name="first_name" id="email" name="email" placeholder="First Name">
					<i class='bx bx-envelope'></i>
				</div>
			</div>
			<div class="form-group">
				<label for="email">Last Name</label>
				<div class="input-group">
					<input type="text" name="last_name" id="email" name="email" placeholder="Last Name">
					<i class='bx bx-envelope'></i>
				</div>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<div class="input-group">
					<input type="email" id="email" name="email" placeholder="Email address">
					<i class='bx bx-envelope'></i>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div class="input-group">
					<input type="password" name="password" pattern=".{8,}" id="password" placeholder="Your password">
					<i class='bx bx-lock-alt' ></i>
				</div>
				<span class="help-text">At least 8 characters</span>
			</div>
			<div class="form-group">
				<label for="confirm-pass">Confirm password</label>
				<div class="input-group">
					<input type="password" name="confirm_password" id="confirm-pass" placeholder="Enter password again">
					<i class='bx bx-lock-alt' ></i>
				</div>
				<span class="help-text">Confirm password must be same with password</span>
			</div>
			<button type="submit" class="btn-submit">Register</button>
			<p>I already have an account. <a href="{% url 'login' %}">Login</a></p>
		</form>
	</div>

    <script src="{% static 'gnss/js/main.js' %}"></script>
    <script src="{% static 'gnss/js/Jquery3.4.1.min.js' %}"></script>
    
</body>
</html>

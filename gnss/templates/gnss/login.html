{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="{% static 'gnss/css/Style.css' %}">
	<title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- Custom Style   -->
    <link rel="stylesheet" href="{% static 'gnss/css/login.css' %}">
</head>
<body>
    <nav>
        <input id="nav-toggle" type="checkbox">
        <div class="logo"> <a href="{% url 'index' %}">GNSS</a></div>

  
    </nav>
	
	<div class="container">
		<form method="POST" class="login active">
			{% csrf_token %}
			<h2 class="title">Login with your account</h2>
			<div class="form-group">
				<label for="email">Email</label>
				<div class="input-group">
					<input type="email" name="email" id="email" placeholder="Email address">
					<i class='bx bx-envelope'></i>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div class="input-group">
					<input type="password" name="password" pattern=".{8,}" id="password" placeholder="Your password">
					<i class='bx bx-lock-alt' ></i>
				</div>
				<span class="help-text">At least 8 characters</span>
			</div>
			<button type="submit" class="btn-submit">Login</button>
			<a href="#">Forgot password?</a>
			<p>I don't have an account. <a href="{% url 'register' %}">Register</a></p>
		</form>

		
	</div>

    <script src="{% static 'gnss/js/main.js' %}"></script>
    <script src="{% static 'gnss/js/Jquery3.4.1.min.js' %}"></script>
    
</body>
</html>
